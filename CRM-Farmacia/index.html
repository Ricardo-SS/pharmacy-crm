<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>PharmaCRM - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-pills"></i>
                </div>
                <h1 class="login-title">PharmaCRM</h1>
                <p class="login-subtitle">Sistema de CRM e PDV para Farmácias</p>
            </div>
            <div class="login-content">
                <form id="login-form" class="login-form">
                    <div id="login-error" class="login-error"></div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <select id="cargo" name="cargo">
                            <option value="admin">Administrador</option>
                            <option value="gerente">Gerente</option>
                            <option value="vendedor" selected>Vendedor</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="login-button" class="btn btn-primary btn-block">
                        Entrar
                    </button>
                    
                    <div class="login-footer">
                        <p>&copy; <span id="current-year"></span> PharmaCRM</p>
                        <p>Sistema de Gestão para Farmácias</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
